spring.application.name=spring-app
server.port=8080
SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/spring_app
spring.datasource.username=nashtech
spring.datasource.password=nashtech
spring.jpa.hibernate.ddl-auto=update

# Investor DB Configuration (Secondary)
spring.datasource.investor.url=jdbc:postgresql://postgres:5433/investor_db
spring.datasource.investor.username=nashtech
spring.datasource.investor.password=nashtech

spring.datasource.investor.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.profiles.active=dev
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
